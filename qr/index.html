<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to QR</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .input-field label {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        #qrCode {
            margin: 20px auto;
            text-align: center;
            max-width: 75%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to QR</h1>
        <div class="input-field">
            <input type="text" id="qrInput" class="validate">
            <label for="qrInput">input text here</label>
        </div>
        <div id="qrCode" class="center-align">
        <button class="btn waves-effect waves-light" onclick="generateQR()">generate qr<i class="material-icons right"></i></button>        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="qrcode.js"></script>
    <script>
        function generateQR() {
            var qrInput = document.getElementById("qrInput").value;
            if (qrInput !== "") {
                var qrCodeDiv = document.getElementById("qrCode");
                qrCodeDiv.innerHTML = "";
                var qrCode = new QRCode(qrCodeDiv, {
                    text: qrInput,
                    width: 256,
                    height: 256
                });
            } else {
                alert("input field is empty!!");
            }
        }
    </script>
</body>
</html>
