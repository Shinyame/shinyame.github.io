<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Combination Calculator</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Input</span>
                        <div class="input-field">
                            <input type="number" id="budget" class="white-text" required>
                            <label for="budget">Budget</label>
                        </div>
                        <div class="input-field">
                            <input type="number" id="price_A" class="white-text" required>
                            <label for="price_A">Price of A</label>
                        </div>
                        <div class="input-field">
                            <input type="number" id="price_B" class="white-text" required>
                            <label for="price_B">Price of B</label>
                        </div>
                        <div class="input-field">
                            <input type="number" id="price_C" class="white-text" required>
                            <label for="price_C">Price of C</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" onclick="calculateCombinations()">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <ul id="combinations" class="collection with-header">
                    <li class="collection-header"><h4>Combinations</h4></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
