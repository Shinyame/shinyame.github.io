<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL</title>
</head>
<body>
<h1>URL</h1>
<form id="urlForm">
    <label for="originalUrl">Enter URL:</label>
    <input type="url" id="originalUrl" name="originalUrl" required>
    <button type="submit">Generate Redirect URL</button>
</form>
<div id="redirectedUrl"></div>

<script>
document.getElementById("urlForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var originalUrl = document.getElementById("originalUrl").value;
    var redirectUrl = generateRedirectUrl(originalUrl);
    
    // Display generated redirect URL
    document.getElementById("redirectedUrl").innerHTML = "Redirect URL: <a href='" + redirectUrl + "'>" + redirectUrl + "</a>";
});

function generateRedirectUrl(originalUrl) {
    // Encode original URL to make it URL-safe
    var encodedUrl = encodeURIComponent(originalUrl);
    // Base URL where the redirection script is located
    var baseURL = window.location.href.substring(0, window.location.href.lastIndexOf("/") + 1);
    // Construct the redirect URL
    var redirectUrl = baseURL + "redirect.html?url=" + encodedUrl; // Assuming the redirect script is named "redirect.html"
    return redirectUrl;
}
</script>
</body>
</html>
