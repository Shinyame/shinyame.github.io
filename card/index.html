<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Swiss Tournament Calc</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="main">
<div class="card-panel z-depth-2 center-align">

<h4>Swiss Tournament Calc</h4>

<div class="section-label">Number of Participants</div>
<div class="input-field">
  <input type="number" id="players" min="2">
  <label>default: 32</label>
</div>

<div class="section-label">Match Time Limit (minutes)</div>
<div class="input-field">
  <input type="number" id="time" min="1">
  <label>default: 25</label>
</div>

<div class="section-label">Break Time (minutes per round)</div>
<div class="input-field">
  <input type="number" id="break" min="0">
  <label>default: 0</label>
</div>

<p>
<label>
<input type="checkbox" id="csp">
<span>Enable Pokemon Card CSP Calculation</span>
</label>
</p>

<div class="switch">
<label>
Light
<input type="checkbox" id="dark">
<span class="lever"></span>
Dark
</label>
</div>

<div style="margin-top:30px">
<button class="btn-large blue" onclick="calc()">Calculate</button>
</div>

<div id="result" class="result" style="display:none"></div>

</div>
</div>

<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
